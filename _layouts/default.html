<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body>
    {%- if jekyll.environment == 'production' and site.google_tagmanager -%}
      {%- include google-tagmanager-body.html -%}
    {%- endif -%}
    {%- include header.html -%}

    <main class="page-content" aria-label="Content">
      <header>
        {% if site.logo and page.logo_hidden != true %}
          <img src="{{site.logo | relative_url}}" alt="Logo" float=left align=left width=24% />
        {% endif %}
      </header>
      <div class="wrapper">

        {{ content }}
      </div>
    </main>

    {%- include footer.html -%}

  </body>

</html>
